<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Cal.css">
</head>
<body>

    <div id="calcii">
        <input type="text" id="display" readonly>
        <input type="text" id="display2" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="op">C</button>
            <button onclick="oneback()" class="op" >&#8592;</button>
            <button onclick="per('%')" class="op">%</button>
            <button onclick="appendOperator('/')" class="op">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="appendOperator('*')" class="op">x</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="appendOperator('-')" class="op">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="appendOperator('+')" class="op">+</button>
            <button onclick="fact('!')" class="op">x!</button>
            <button onclick="append('0')" >0</button>
            <button onclick="append('.')" class="op">.</button>
            <button onclick="calculate()" class="op">=</button>
        </div>
    </div>
    <script src="Cal.js"></script>
